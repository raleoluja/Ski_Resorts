<div class="row">
    <div class="col-4">
        <img src="{{skiResort?.picture}}" alt="" width="100%">
    </div>
    <div class="col-8">
        <h2>{{skiResort?.name}}, <small>{{skiResort?.country}}</small></h2>
        <p>{{skiResort?.description}}</p>
        <small>Elevation: {{skiResort?.base_elevation_m}}, </small>
        <small>Higest Point: {{skiResort?.highest_point}}, </small>
        <small>Top Elevation: {{skiResort?.top_elevation_m}}</small>
    </div>
</div>
